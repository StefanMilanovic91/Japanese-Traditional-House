    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">

    <title>Japanes Traditional House</title>
</head>

                    <div class="Roof__main__tile__column Roof__main__tile__column-15"></div>
                    <div class="Roof__main__tile__column Roof__main__tile__column-16"></div>
                    <div class="Roof__main__tile__column Roof__main__tile__column-17"></div>
                    <div class="Roof__main__tile__column Roof__main__tile__column-18"></div>
                    <div class="Roof__main__tile__column Roof__main__tile__column-19"></div>

                    <div class="Roof__main__tile__column Roof__main__tile__column-25"></div>

                    <div class="Roof__main__tile__column Roof__main__tile__column-32"></div>

            </div>
        </div>

        <!--  -->
        <div class="Walls">
            <div class="Wall__left__top"></div>
            <div class="Wall__right__top"></div>
            <div class="Wall__left__pillar"></div>
            <div class="Wall__right__pillar"></div>

            <div class="Wall__left">

                    <div class="Wall__left__horizontal__glasses-item"></div>
                </div>
                <div class="Wall__left__vertical__glasses">
                    <div class="Wall__left__vertical__glasses-item"></div>
                    <div class="Wall__left__vertical__glasses-item"></div>
                </div>
            </div>
            <div class="Wall__right">
                <div class="Wall__right__horizontal__glasses">
                    <div class="Wall__right__horizontal__glasses-item"></div>

                </div>
                <div class="Wall__right__vertical__glasses">
                    <div class="Wall__right__vertical__glasses-item"></div>

                    <div class="Wall__right__vertical__glasses-item"></div>

                    <div class="Wall__right__vertical__glasses-item"></div>
                </div>
            </div>

        <!--  -->
        <div class="Door">
            <div class="Door__pillar-left"></div>
            <div class="Door__pillar-right"></div>

            <div class="Door__top">
                <div class="Door__top__white"></div>
                <div class="Door__top__brown"></div>
            </div>
            <div class="Door__glasses__horizontal">
                <div class="Door__glasses__horizontal__item"></div>
                <div class="Door__glasses__horizontal__item"></div>
            </div>
            <div class="Door__glasses__vertical">

                <div class="Door__glasses__vertical__item"></div>
                <div class="Door__glasses__vertical__item"></div>
                <div class="Door__glasses__vertical__item"></div>
                <div class="Door__glasses__vertical__item"></div>
                <div class="Door__glasses__vertical__item"></div>
            </div>
            <div class="Door__footer">
                <div class="Door__footer__item"></div>
                <div class="Door__footer__item"></div>
                <div class="Door__footer__item"></div>
                <div class="Door__footer__item"></div>
                <div class="Door__footer__item"></div>
                <div class="Door__footer__item"></div>
            </div>
            
        </div>

        <!--  -->
        <div class="Foundation">
            <div class="Foundation__floor"></div>
            <div class="Foundation__plate"></div>
            <div class="Foundation__pedestal-1"></div>
            <div class="Foundation__pedestal-2"></div>
            <div class="Foundation__pedestal-3"></div>
        </div>

        <div class="Grass">

            <div class="Grass__part-11"></div>
             <div class="Grass__part-1-11-curvature-left"></div>
