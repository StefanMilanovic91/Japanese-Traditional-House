<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">

    <title>Japanes Traditional House</title>
</head>
<body>
    <div class="Home-view">
        <!--  -->
        <div class="Door">
            <div class="Door__pillar-left"></div>
            <div class="Door__pillar-right"></div>
        </div>

        <!--  -->
        <div class="Foundation">
            <div class="Foundation__floor"></div>
            <div class="Foundation__plate"></div>
            <div class="Foundation__pedestal-1"></div>
            <div class="Foundation__pedestal-2"></div>
            <div class="Foundation__pedestal-3"></div>
        </div>

        <!--  -->
        <div class="Stairway">
            <div class="Stairway__first-row">
                <div class="Stairway__bricks"></div>
                <div class="Stairway__bricks"></div>
                <div class="Stairway__bricks"></div>
                <div class="Stairway__bricks"></div>
                <div class="Stairway__bricks"></div>
                <div class="Stairway__bricks"></div>
            </div>
            <div class="Stairway__second-row">
                <div class="Stairway__bricks"></div>
                <div class="Stairway__bricks"></div>
                <div class="Stairway__bricks"></div>
                <div class="Stairway__bricks"></div>
                <div class="Stairway__bricks"></div>
            </div>
        </div>

        <!--  -->
        <div class="Grass">
            <div class="Grass__part-1"></div>
            <div class="Grass__part-11"></div>
             <div class="Grass__part-1-11-curvature-left"></div>
             <div class="Grass__part-1-11-curvature-center"></div>
             <div class="Grass__part-1-11-curvature-right"></div>
            <div class="Grass__part-2"></div>
            <div class="Grass__part-22"></div>
            <div class="Grass__part-32"></div>
            <div class="Grass__part-33"></div>
        </div>

    </div>
</body>
</html>
